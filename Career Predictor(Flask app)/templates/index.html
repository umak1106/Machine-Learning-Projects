    <title>Career Predictor</title>
</head>

<body>

    <div class="container my-4">






        <!-- Form -->
        <h3 class='text-center'>Career Predictor</h3>
        <div class="container my-4">
            <form action="/" method="POST">

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Select Gender</label>
                    <select class="form-control" id="gender" name="gender">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                </div>

                <!-- Specialisation -->
                <div class="form-group">
                    <label for="spec">Select Specialisation</label>
                    <select class="form-control" id="spec" name="spec">
                            <option value="1">Marketing and Human Resources</option>
                            <option value="0">Marketing and Finance</option>
                        </select>
                </div>

                <!-- Technical Degree -->
                <div class="form-group">
                    <label for="tech">Select the Techinal Degree</label>
                    <select class="form-control" id="tech" name="tech">
                            <option value="0">Commerce and Management</option>
                            <option value="1">Others</option>
                            <option value="2">Science and Technology</option>
                        </select>
                </div>

                <!-- Work Experience -->
                <div class="form-group">
                    <label for="work">Have Work Experience ?</label>
                    <select class="form-control" id="work" name="work">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                </div>

                <!-- SSC_P -->

                <div class="form-group">
                    <label for="ssc">Enter the SSC Percentage</label>
                    <input type="text" class="form-control" id="ssc" name="ssc">
                </div>

                <!-- HighSchool_P -->
                <div class="form-group">
                    <label for="hsc">Enter the High School Percentage</label>
                    <input type="text" class="form-control" id="hsc" name="hsc">
                </div>

                <!-- Degree_P -->
                <div class="form-group">
                    <label for="dsc">Enter the Degree Percentage</label>
                    <input type="text" class="form-control" id="dsc" name="dsc">
                </div>

                <!-- MBA_P -->
                <div class="form-group">
                    <label for="mba">Enter the MBA Percentage</label>
                    <input type="text" class="form-control" id="mba" name="mba">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
        </div>





    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
